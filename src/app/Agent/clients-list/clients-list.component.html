<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Liste des Clients</h3>
      <button class="btn btn-primary" (click)="addClient()">Ajouter un Client</button>
    </div>
    <div class="mb-3">
    </div>
    <div class="d-flex mb-3">
      <input type="text" class="form-control mr-2" placeholder="Numéro Client" [(ngModel)]="clientNumberFilter">
      <input type="text" class="form-control" placeholder="Recherche par nom" [(ngModel)]="searchTerm">
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Entreprise</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Téléphone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of filteredClients()">
          <td>{{ client.company }}</td>
          <td>{{ client.name }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.phone }}</td>
        </tr>
      </tbody>
    </table>
  </div>

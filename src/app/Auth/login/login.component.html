<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Inscription</title>
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center">
    <div class="row w-100">
      
      <!-- Logo à gauche -->
      <div class="col-md-6 text-center d-flex align-items-center justify-content-center">
        <img src="images/logo.png" alt="Logo" class="logo">
      </div>

      <!-- Formulaire à droite -->
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <div class="card-body">
            <ul class="nav nav-pills nav-justified mb-4">
              <li class="nav-item">
                <a class="nav-link active" href="/login">Connexion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signup">Inscription</a>
              </li>
            </ul>

            <h2 class="text-center mb-4">Connexion</h2>
            <form (ngSubmit)="onSubmit()" #form="ngForm">
              
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required email #emailInput="ngModel" placeholder="Entrez votre email"/>
                <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
                  <div *ngIf="emailInput.errors?.['required']">L'email est requis.</div>
                  <div *ngIf="emailInput.errors?.['email']">L'email est invalide.</div>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required minlength="6" #passwordInput="ngModel" placeholder="Entrez votre mot de passe"/>
                <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                  <div *ngIf="passwordInput.errors?.['required']">Le mot de passe est requis.</div>
                  <div *ngIf="passwordInput.errors?.['minlength']">Le mot de passe doit comporter au moins 6 caractères.</div>
                </div>
              </div>

              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Se connecter</button>
              </div>

              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
